<!--страница создание нового объявления-->

{% extends 'flatpages/default.html' %}

{% block title %} Создать объявление {% endblock title %}


{% block content %}
<br>
<h2>Создать объявление</h2>
<hr size="5" style="color: #0099ff;"/>
<br>
<form align="left" method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.media }}<br>
    {{ form.content }}<br><br>
    {{ form.category }}<br><br>
    <input type="submit" value="Добавить объявление">
</form>
<br>
<br>
<br>
{% endblock content %}
